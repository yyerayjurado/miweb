<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION | YERAYSERVER </title>
    <link rel="stylesheet" href="css/iniciosesion.css">
</head>
<body>
    <div class="login-container">
        <h1>INICIO DE SESIÓN</h1>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Usuarios simulados para la autenticación
        const validUsers = [
            { username: "admin", password: "1234" },
            { username: "yeray", password: "server2024" },
            { username: "albertocarapito", password: "soyputo" },
        ];

        // Manejador de envío del formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío automático del formulario

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Validar usuario y contraseña
            const userFound = validUsers.find(user => user.username === username && user.password === password);

            if (userFound) {
                // Redirigir al panel de control
                window.location.href = "dashboard.html";
            } else {
                // Mostrar mensaje de error
                message.textContent = "Usuario o contraseña incorrectos.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
