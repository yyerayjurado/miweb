<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | YERAYSERVER</title>
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Vinculando el archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Panel de Control</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar Sesión</a>
        </nav>
    </div>

    <!-- Contenido del panel -->
    <div class="dashboard-container">
        <div class="card">
            <h2>Usuarios Activos</h2>
            <p>Actualmente hay <strong>24</strong> usuarios en línea.</p>
            <a href="#" class="btn">Ver Detalles</a>
        </div>

        <div class="card">
            <h2>Estadísticas del Servidor</h2>
            <p>Uso del CPU: <strong>45%</strong><br>Uso de la memoria: <strong>32%</strong></p>
            <a href="#" class="btn">Ver Más</a>
        </div>

        <div class="card">
            <h2>Notificaciones</h2>
            <p>Tienes <strong>3</strong> notificaciones nuevas.</p>
            <a href="#" class="btn">Revisar</a>
        </div>
    </div>
</body>
</html>
