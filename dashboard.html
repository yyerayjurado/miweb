<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | YERAYSERVER</title>
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Vinculando el archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Yeray Server</h1>
        <nav>
            <a href="#" id="inicio">Inicio</a>
            <a href="#" id="perfil">Perfil</a>
            <a href="#" id="configuracion">Configuración</a>
            <a href="#" id="cerrarSesion">Cerrar Sesión</a>
        </nav>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h2>Transferencia de Archivos</h2>
            <p>Gestiona tus archivos fácilmente desde esta sección.</p>
            <button class="btn" id="fileTransfer">Ir a Transferencia</button>
        </div>
    
        <div class="dashboard-container">
            <div class="card">
                <h2>Chat en Línea</h2>
                <p>Haz clic para ir al chat en línea.</p>
                <button class="btn" id="chatButton">Ir al Chat</button>
            </div>
    
        <div class="card">
            <h2>Notificaciones</h2>
            <p>Tienes <strong>3</strong> notificaciones nuevas.</p>
            <button class="btn" id="notificaciones">Revisar</button>
        </div>
    </div>
    
    <script>
        // Redirige a la página de transferencia de archivos
        document.getElementById("fileTransfer").addEventListener("click", function () {
            window.location.href = "upload.html";
        });
    </script>
    <!-- Script de funcionalidad -->
    <script>
        // Botón "Inicio"
        document.getElementById("inicio").addEventListener("click", function() {
            alert("Has hecho clic en Inicio.");
        });

        // Botón "Perfil"
        document.getElementById("perfil").addEventListener("click", function() {
            alert("Funcionalidad de perfil en desarrollo.");
        });

        // Botón "Configuración"
        document.getElementById("configuracion").addEventListener("click", function() {
            alert("Redirigiendo a configuración...");
            // Simula redirección
            window.location.href = "#";
        });

        // Botón "Cerrar Sesión"
        document.getElementById("cerrarSesion").addEventListener("click", function() {
            if (confirm("¿Seguro que deseas cerrar sesión?")) {
                window.location.href = "index.html"; // Redirige al inicio de sesión
            }
        });

        // Botón "Ver Detalles" de Usuarios Activos
        document.getElementById("usuariosActivos").addEventListener("click", function() {
            alert("Hay 24 usuarios activos actualmente. Funcionalidad adicional en desarrollo.");
        });

        // Botón "Revisar" de Notificaciones
        document.getElementById("notificaciones").addEventListener("click", function() {
            alert("Tienes 3 notificaciones nuevas:\n1. Actualización completada.\n2. Usuario admin conectado.\n3. Nueva solicitud pendiente.");
        });

        // Redirige a la página de chat
        document.getElementById("chatButton").addEventListener("click", function () {
            window.location.href = "chat.html";
        });
    </script>
</body>
</html>
